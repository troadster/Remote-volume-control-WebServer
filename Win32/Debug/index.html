	<style>
    input[type='range'] {
        overflow: hidden;
        width: 100%;
        -webkit-appearance: none;
        background-color: #550000;
    }
    
    input[type='range']::-webkit-slider-runnable-track {
        height: 50px;
        -webkit-appearance: none;
        color: #13bba4;
        margin-top: -1px;
    }
    
    input[type='range']::-webkit-slider-thumb {
        width: 50px;
        -webkit-appearance: none;
        height: 50px;
        cursor: ew-resize;
        background: #FFAAAA;
        box-shadow: -2000px 0 0 2000px #801515;
    }
    
    input[type="range"]::-moz-range-progress {
        background-color: #801515; 
    }
    input[type="range"]::-moz-range-track {  
        background-color: #550000;
    }
    input[type="range"]::-ms-fill-lower {
        background-color: #801515; 
    }
    input[type="range"]::-ms-fill-upper {  
        background-color: #550000;
    }


	body {background:#AA3939; margin:0 5px 0 5px; padding:0; }
	#scroll {width:100%;display:block;margin:auto 0 }
	input {width:100%;}
	#out { color:#FFAAAA; font-size:35px;font-family: 'Roboto Mono';text-align:center; }
	
input[type='submit']{
-webkit-appearance:none;
display:inline-block;
padding:0.46em 1.6em;
border:0.1em solid #000000;
margin:0 0.2em 0.2em 0;
height:50px;
border-radius:0.12em;
box-sizing: border-box;
text-decoration:none;
font-family:'Roboto',sans-serif;
font-weight:300;
color:#000000;
text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
background-color:#FFAAAA;
text-align:center;
transition: all 0.15s;
}
input[type='submit']:hover{
-webkit-appearance:none;
text-shadow: 0 0 2em rgba(255,255,255,1);
color:#FFFFFF;
border-color:#FFFFFF;
}

#off {	position:absolute;
	bottom:0; width:99%}
